name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened,synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    env:
      SKIP_PREFLIGHT_CHECK: true
      MONGODB_URI: ${{ secrets.MONGODB_URI}}
      PORT: ${{ secrets.PORT }}
      TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI}}
      SECRET: ${{ secrets.SECRET }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: npm install frontend
        run: cd blogApp-frontend && npm install 
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build:move
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start:test
          wait-on: http://localhost:3003
      - name: deploy to heroku
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip')}}
        uses: akhileshns/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "wilblogapp"
          heroku_email: "Isaerwilliamvicsongocheco@gmail.com"
          healthcheck: "https://wilblogapp.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push'  && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      - name: notify slack when success
        if: ${{ job.status == 'success' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "Job succeeded"
          SLACK_COLOR: ${{ job.status }}
      - name: notify slack when fail
        if: ${{ always() &&  job.status != 'success' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "Job failed"
          SLACK_MESSAGE: ${{github.workflow}} join(github.event.commits.*.message, ' ')
          SLACK_COLOR: ${{ job.status }}
      